</head>

        <a class="navbar-brand" href="/">Thymeleaf - Bootstrap Dropzone</a>

                aria-controls="navbarResponsive"

</nav>

<div class="container">
    <div class="row">
        <div class="col-lg-8 mt-5">

            <div th:if="${message}">
                <h2 th:text="${message}"/>
            </div>

            <div id="dropzone">
                <form action="/upload" class="dropzone needsclick" id="demo-upload">

                    <div class="dz-message needsclick">
                        <button type="button" class="dz-button">Arraste arquivos aqui ou clique para fazer upload.</button>
                        <br/>
                    </div>

                </form>
            </div>

        </div>
    </div>


    <div class="contatiner col-sm-8 col-md-12 col-md-offset-2">
        <div th:if="${#lists.isEmpty(listaArquivos)}">Nenhum arquivo adicionado</div>
        <table class="table table-dark">
            <tr>
                <th>Nome</th>
                <th>data upload</th>
                <th>Tamanho</th>
            </tr>
            <tr th:each="cont : ${listaArquivos}">
                <td th:text="${cont.getKey()}"></td>
                <td th:text="${cont.getLastModified()}"></td>
                <td th:text="${cont.getSize()}"></td>
                <td><a th:href="@{/editarContato(id=${cont.getKey()})}">Editar</a>&nbsp;&nbsp;
                    <a th:href="@{/removerContato(id=${cont.getKey()})}">Remover</a></td>
            </tr>
        </table>
        <hr />
    </div>
</div>


<script th:src="@{/assets/jquery-3.6.0.js}"></script>
<script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
<link rel="stylesheet" href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css" type="text/css" />
<script th:src="@{/assets/toastr.min.js}"></script>


<script>
    Dropzone.autoDiscover = false;

    $("#demo-upload").dropzone({
        success : function(file, response) {
            toastr.success('File ' + file.name + ' uploaded successfully');
        }
    });
</script>

</body>
</html>
