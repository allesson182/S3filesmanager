<div class="container">
    <div class="row">
        <div class="col-lg-8 mt-5">

            <div th:if="${message}">
                <h2 th:text="${message}"/>
            </div>

            <div id="dropzone">
                <form METHOD="post" action="/arquivo" class="dropzone needsclick" id="file" name="file" enctype="multipart/form-data">

                    <div class="dz-message needsclick">
                        <button type="button" class="dz-button">Arraste arquivos aqui ou clique para fazer upload.</button>
                        <br/>
                    </div>
                    <button type="submit">Enviar</button>
                </form>
            </div>

        </div>
    </div>


    <div class="contatiner col-sm-8 col-md-12 col-md-offset-2">
        <div th:if="${#lists.isEmpty(listaArquivos)}">Nenhum arquivo adicionado</div>
        <table class="table table-dark">
            <tr>
                <th>Nome</th>
                <th>data upload</th>
                <th>Tamanho</th>
                <th>Ações</th>
            </tr>
            <tr th:each="cont : ${listaArquivos}">
                <td th:text="${cont.getKey()}"></td>
                <td th:text="${cont.getLastModified()}"></td>
                <td> <span class="size" th:text="${cont.getSize()} + kb"></span></td>
                <td><a th:href="@{/editararquivo(nome=${cont.getKey()})}">Editar</a>
                    <a th:href="@{/deletararquivo(nome=${cont.getKey()})}">Remover</a>
                    <a th:href="@{/baixararquivo(nome=${cont.getKey()})}">Download</a></td>
            </tr>
        </table>
        <hr />
    </div>
</div>


<script th:src="@{/assets/jquery-3.6.0.js}"></script>
<script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
<link rel="stylesheet" href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css" type="text/css" />
<script th:src="@{/assets/toastr.min.js}"></script>


<script>
    Dropzone.autoDiscover = false;

    $("#file").dropzone({
        success : function(file, response) {
            toastr.success('File ' + file.name + ' uploaded successfully');
            document.location.reload(true);
        }
    });

    function bytesToSize(bytes) {

        var sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
        if (bytes == 0) return '0 Byte';
        var i = parseInt(Math.floor(Math.log(bytes) / Math.log(1024)));
        return Math.round(bytes / Math.pow(1024, i), 2) + ' ' + sizes[i];
    }

    const collection = document.getElementsByClassName("size");
    for (let i = 0; i < collection.length; i++) {
       collection.item(i).innerHTML = bytesToSize(collection.item(i).outerHTML.toString().replace(/\D/g, ""))
    }
</script>

</body>
